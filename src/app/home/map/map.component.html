
<div class="container mt-5">

    <div class="row">
        <img class="mb-2 col-1" src="{{getIcon(true)}}">
        <div class="form-check form-switch col-5">
            <input class="form-check-input" (click)="cToggleShow()"
            type="checkbox" role="switch" id="cOnOff" checked>
            <label class="form-check-label" for="cOnOff">{{showClients? 'On' : 'Off'}}</label>
        </div>
        <img class="mb-2 col-1" src="{{getIcon(false)}}">
        <div class="form-check form-switch col-5">
            <input class="form-check-input" (click)="sToggleShow()"
            type="checkbox" role="switch" id="sOnOff" checked>
            <label class="form-check-label" for="sOnOff">{{showSpecialists? 'On' : 'Off'}}</label>
        </div>
    </div>

    <google-map #map height="400px" width="750px" [center]="center" [zoom]="zoom">
        <map-marker #marker="mapMarker" [icon]="getIcon(isClient(mark))"
        *ngFor="let mark of showMarkers(); let i=index"
        [position]="{lat: mark.latitude, lng: mark.longitude}"
        (mapClick)="openInfoWindow(marker, infoWindow)"
        >
        <map-info-window #infoWindow="mapInfoWindow">
            <div class="text-center rounded" *ngFor="let el of groupByCity(mark.city)">
                <div class="row align-items-center">
                  <div class="col-1">
                    <div class="rounded favourite" *ngIf="!isClient(el)"
                         (click)="isStarFull ? removeFavorite(el) : addFavorite(el)">
                      <i *ngIf="!isStarFull" class="material-icons align-middle" style="font-size: 1rem">star_border</i>
                      <i *ngIf="isStarFull" class="star-full material-icons align-middle" style="font-size: 1rem">star</i>
                    </div>
                  </div>
        <div class="col-9"></div></div></div>
