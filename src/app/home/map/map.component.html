
<div class="container mt-5">
    <google-map #map height="400px" width="750px" [center]="center" [zoom]="zoom">
        <map-marker #marker="mapMarker" [icon]="'http://maps.google.com/mapfiles/ms/icons/green-dot.png'"
        *ngFor="let specialist of specialists; let i=index" 
        [position]="{lat: specialist.latitude, lng: specialist.longitude}"
        (mapClick)="openInfoWindow(marker, infoWindow)"
        >
        <map-info-window #infoWindow="mapInfoWindow">
            <div class="text-center rounded" *ngFor="let el of sGroupByCity(specialist.city)"
            style="--color: {{color}}; --lightColor: {{lightColor}}; --darkColor: {{darkColor}}">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header class="text-center rounded header">
                    <mat-panel-title>
                        {{el.name}}
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                    <table class="table">
                        <tr>
                            <td class="rounded contacts">
                            <i (click)="toggleContacts(i)" class="material-symbols-outlined contact-icon">contact_page</i>
                            <p class="info">Contacts</p></td>
                        </tr>
                        <tr *ngIf="contacts[i]">
                          <td  class="contacts rounded" ><i class="material-symbols-outlined contact-icon">mail</i>
                          <p class="info">{{el.email}}</p></td>
                        <tr *ngIf="contacts[i]">
                          <td  class="contacts rounded"><i class="material-symbols-outlined contact-icon">call</i>
                          <p class="info">{{el.phone}}</p></td>
                        </tr>
                        <tr *ngFor="let item of markerSInfo(el) | keyvalue: originalOrder">
                            <td class="rounded">
                                {{item.key}} : {{item.value}}
                            </td>
                        </tr>
                    </table>
                </mat-expansion-panel>
            </div>
        </map-info-window>
        </map-marker>


        <map-marker #marker="mapMarker" [icon]="'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'"
        *ngFor="let client of clients; let i=index" 
        [position]="{lat: client.latitude, lng: client.longitude}"
        (mapClick)="openInfoWindow(marker, infoWindow)"
        >
        <map-info-window #infoWindow="mapInfoWindow">
        <div class="text-center rounded" *ngFor="let el of cGroupByCity(client.city)"
            style="--color: {{color1}}; --lightColor: {{lightColor1}}; --darkColor: {{darkColor1}}">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header class="text-center rounded header">
                <mat-panel-title>
                    {{el.name}}
                </mat-panel-title>
                </mat-expansion-panel-header>
                <table class="table">
                    <tr>
                        <td class="rounded contacts">
                        <i (click)="toggleContacts(i)" class="material-symbols-outlined contact-icon">contact_page</i>
                        <p class="info">Contacts</p></td>
                    </tr>
                    <tr *ngIf="contacts[i] && el.logo !== null">
                      <td> <img class="info" src="src/assets/img/ima_logo.png"></td>
                    <tr *ngIf="contacts[i]">
                      <td  class="contacts rounded"><i class="material-symbols-outlined contact-icon">language</i>
                      <a class="info" href="`${el.website}`" target="blank">{{el.website}}</a></td>
                    </tr>
                    <tr *ngFor="let item of markerCInfo(el) | keyvalue: originalOrder">
                        <td class="rounded">
                            {{item.key}} : {{item.value}}
                        </td>
                    </tr>
                    <tr><td><button class="btn btn-primary" (click)="filterForCompany(el)">Matches for this company</button></td></tr>
                </table>
            </mat-expansion-panel>
        </div>
        </map-info-window>
        </map-marker>
    </google-map>
</div>
