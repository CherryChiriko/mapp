<div class="container mt-5">
    <google-map #map height="400px" width="750px" [center]="center" [zoom]="zoom">
        <map-marker #marker="mapMarker"
        *ngFor="let place of markers" [position]="place.position"
        (mapClick)="openInfoWindow(marker, infoWindow)"
        >
        <map-info-window #infoWindow="mapInfoWindow">
            <div class="container">
            <table class="table text-center expand-md">
            <thead>
                <th>{{place.info.name}}</th>
            </thead>
            <tbody>
                <tr><td>{{place.info.direction}}</td></tr>
            </tbody>
            </table>
            </div>
        </map-info-window>
        </map-marker>
    </google-map>
