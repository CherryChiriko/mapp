
<div class="container mt-5">
    <google-map #map height="400px" width="750px" [center]="center" [zoom]="zoom">
        <map-marker #marker="mapMarker" [icon]="'http://maps.google.com/mapfiles/ms/icons/green-dot.png'"
        *ngFor="let specialist of specialists; let i=index" 
        [position]="{lat: specialist.Latitude, lng: specialist.Longitude}"
        (mapClick)="openInfoWindow(marker, infoWindow)"
        >
        <map-info-window #infoWindow="mapInfoWindow">
            <div class="card text-center rounded" 
            style="--color: {{color}}; --lightColor: {{lightColor}}; --darkColor: {{darkColor}}">
                <div id="head" class="card-header text-center rounded">
                    <div class="row">
                        <h6 class="col-9">{{specialist.Nome}}</h6>  
                        <i (click)="toggleContacts(i)" class="material-symbols-outlined col-1"
                        id="contact-icon">contact_page</i>
                    </div>
                </div>
                <table class="table" id="body">
                    <tr *ngIf="contacts[i]">
                      <td  class="contacts rounded" ><i class="material-symbols-outlined">mail</i>
                      {{specialist.Email}}</td>
                    <tr *ngIf="contacts[i]">
                      <td  class="contacts rounded"><i class="material-symbols-outlined">call</i>
                        {{specialist.Telefono}}</td>
                    </tr>
                    <tr *ngFor="let item of markerInfo(specialist) | keyvalue: originalOrder">
                        <td class="rounded">
                            {{item.key}} : {{item.value}}
                        </td>
                    </tr>
                </table>
            </div>
        </map-info-window>
        </map-marker>
    </google-map>
</div>
