<div id="sidebar-div" class="d-flex flex-column flex-shrink-0 p-3 text-center rounded">
    <div id="head">
        
        
    </div>
    <div id="body"> 
        <h4>Filter</h4>
        <hr>
        <h4>Add New</h4>
        <form [formGroup]="reactiveForm" class="my-3">
            <input #mapSearchField type="text" name="city" 
                class="form-control text-center my-2" placeholder="City"
                formControlName = "name">
                <input type="text" name="picture" id="picture" 
                class="form-control text-center my-2" placeholder="Picture file name (include extension)"
                formControlName = "picture">
        </form>
        <button class="btn btn-primary m-2" (click)="add()">Add Client</button>
        <button class="btn btn-danger m-2" (click)="add()">Add Specialist</button>
    </div>
</div>
