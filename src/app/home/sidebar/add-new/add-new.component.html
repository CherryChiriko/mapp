<div class="container form-div box rounded">
    <form [formGroup]="isClient? clientForm: specialistForm" class="my-3 pt-3" >

        <input type="text" name="name" 
        class="form-control text-center my-2" placeholder="Name"
        formControlName = "name">

        <input type="text" name="{{isClient? 'website': 'email'}}"
        class="form-control text-center my-2" placeholder="{{isClient? 'Website': 'Email'}}"
        formControlName = "{{isClient? 'website': 'email'}}">
        <small class="text-danger" 
        *ngIf="isClient? clientForm.get('website')?.errors?.['pattern'] : specialistForm.get('email')?.errors?.['pattern']">
        Enter a valid {{isClient? 'website': 'email address'}}</small>

        <input type="text" name="picture" id="picture" *ngIf="isClient"
        class="form-control text-center my-2" placeholder="Logo image link"
        formControlName = "picture">
        
        <mat-form-field appearance="outline" class="mt-3" *ngIf="!isClient">
        <mat-label>Phone number</mat-label>
        <ngx-mat-intl-tel-input formControlName="phone" 
            [enablePlaceholder]="true" [enableSearch]="true" 
            name="phone" #phone>
        </ngx-mat-intl-tel-input>
        </mat-form-field>

        <p>{{isClient? 'Looking for': 'Specialties'}}</p>
        <div class="form-check" id="{{isClient? 'lookFor': 'specialties'}}">
            <span *ngFor="let s of specialArr; let i=index" formArrayName="{{isClient? 'lookFor': 'specialties'}}">
            <input type="checkbox" class="btn-check" autocomplete="off"
            name="{{isClient? 'lookFor': 'specialties'}}" id= "option{{isClient? 's': ''}}{{i}}" value="{{s}}"
            formControlName="{{s}}">
            <label class="btn specialties" [ngClass]="isClient? 'btn-primary': 'btn-success'" for="option{{isClient? 's': ''}}{{i}}">{{s}}</label>
            </span>  
        </div>

        <p *ngIf="!isClient">Interests</p>                
        <div class="form-check" id="interests" *ngIf="!isClient">
            <span *ngFor="let s of specialArr; let i=index" formArrayName="interests">
            <input type="checkbox" class="btn-check" autocomplete="off"
            name="interests" id= "interest{{i}}" value="{{s}}"
            formControlName="{{s}}">
            <label class="btn btn-success specialties" for="interest{{i}}">{{s}}</label>
            </span>
        </div>

        <p *ngIf="isClient">Level</p>
        <div *ngIf="isClient">
            <mat-slider class="mySlider" min="0" max="6" step="1" showTickMarks discrete 
            [displayWith]="formatLabel" id="customRange3"
            formArrayName="level">
                <input value="0" matSliderStartThumb>
                <input value="6" matSliderEndThumb>
            </mat-slider>
        </div>
        
        <select name="degree" id="degree" *ngIf="!isClient"
            class="form-select text-center my-3" 
            formControlName = "degree">
            <option [ngValue]="null" disabled selected>Highest degree</option>
            <option *ngFor="let d of degArr" value="{{d}}">{{d}}</option>
          </select>

        <p>Start date and notice time</p>  
        <mat-form-field appearance="fill" color="primary">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="isClient? clientForm : specialistForm" [rangePicker]="pickers">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickers"></mat-datepicker-toggle>
            <mat-date-range-picker #pickers></mat-date-range-picker>
          
            <mat-error *ngIf="(isClient? clientForm : specialistForm).controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="(isClient? clientForm : specialistForm).controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field> 
        <br>
        <small style="color: var(--darkColor)" 
        *ngIf="(isClient? (clientForm.get('start')?.pristine): (specialistForm.get('start')?.pristine)) && dateError">
        ** 'Now' will be assumed **</small> 

        <span class="form-check my-3">
        <input class="form-check-input" type="checkbox" id="{{isClient? 'online': 'canMove'}}" formControlName = "{{isClient? 'online': 'canMove'}}">
        <label class="form-check-label" for="{{isClient? 'online': 'canMove'}}">
            {{isClient? 'Remote option': 'Available to move'}}
        </label>
        </span>
        <button class="btn m-2 mb-4" [ngClass]="isClient? 'btn-primary': 'btn-success'" 
        (click)="add()">Add {{isClient? "client": "specialist"}}</button>
    </form>
</div>
