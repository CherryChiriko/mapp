<div class="container form-div box rounded">
    <form [formGroup]="isClient? cFilterForm: sFilterForm" class="my-3 pt-3" >
        <input type="text" name="name" 
            class="form-control text-center my-2" placeholder="Name"
            formControlName = "name">

        <p> Regions </p>
        <div>
        <mat-expansion-panel hideToggle *ngFor="let macroregion of macroregions" 
        formArrayName="regions">
            <mat-expansion-panel-header class="rounded">
                <mat-panel-title class="rounded ">
                    {{ macroregion.name }}                
                </mat-panel-title>
            </mat-expansion-panel-header>
            <input type="checkbox" class="form-check-input" id="all-{{macroregion.name}}"
            (click)="checkAll(macroregion.name)">
            <label class="form-check-label all" for="all-{{macroregion.name}}">
                All
            </label>
            <hr>
            <span *ngFor="let region of macroregion.regions; let i=index">
                <input type="checkbox" class="btn-check" autocomplete="off" name="{{macroregion.name}}"
                
                id="{{isClient ? 'c' : 's'}}-region-{{i}}" value="{{region}}"
                formControlName="{{region}}">
                <label class="btn specialties" [ngClass]="getButton(isClient)" for="{{isClient ? 'c' : 's'}}-region-{{i}}">
                {{ region }}
                </label>
            </span>
                       
            </mat-expansion-panel>
        </div>
